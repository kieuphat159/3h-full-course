{% extends "layout.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        {% for post in posts %}
            <article>
                <h2>
                    <a class="content-link" href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p><small>{{ post.date }} by {{ post.author }}</small></p>
                <p>{{ post.body|truncatewords:30 }}</p>
            </article>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </section>
{% endblock %}
