{% extends "layout.html" %}

{% block title %}Register a New User{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
